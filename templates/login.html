{% extends 'base.html' %}
{% block head %}
    <style>
        a {
            text-decoration: none;
        }

        .login-page {
            width: 100%;
            height: 100vh;
            display: inline-block;
            display: flex;
            align-items: center;
        }

        .form-right i {
            font-size: 100px;
        }
    </style>
{% endblock %}
{% block body %}

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3">Tizimga kirish</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4" method="post">
                                        {% csrf_token %}
                                        <div class="col-12">
                                            <label>Login<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" placeholder="Foydalanuvchi logini"
                                                       name="username"/>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Parol<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="text" class="form-control" placeholder="Foydalanuvchi paroli"
                                                       name="password"/>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Meni eslab qol</label>
                                            </div>
                                        </div>

{#                                        <div class="col-sm-6">#}
{#                                            <a href="#" class="float-end text-primary">Forgot Password?</a>#}
{#                                        </div>#}

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-4 float-end mt-4">Kirish
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                    <i class="bi bi-bootstrap"></i>
                                    <h2 class="fs-1">Qaytib kelganingizdan xursandmiz!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
{#                    <p class="text-end text-secondary mt-3">Bootstrap 5 Login Page Design</p>#}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
